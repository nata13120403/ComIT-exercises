<!DOCTYPE html>
<html>
<head>
	<title>Pseudo Classes!
	</title>
	<header>
		<h1>
			Funky List Items
		</h1>
	</header>
</head>
<body>
	<html>
  <head>
    <style>
       ul li:hover:nth-child(2) {
       	background: red;
		color: white
       }
       ul li:first-child {
       	font-size: 32px
       }
       ul li:nth-child(3n) {
       	color: green
       }
       ul li:last-child {
       	text-transform: uppercase;
       } 
    </style>
  </head>
  <body>
    <ul>
    	<li>
    		one
    	</li>
